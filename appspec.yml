version: 0.0
os: linux
 
files:
  - source: /
    destination: /usr/src/app
 
hooks:
  BeforeInstall:
    - location: hooks/before_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: hooks/application_start.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: hooks/validate_service.sh
      timeout: 300
      runas: root